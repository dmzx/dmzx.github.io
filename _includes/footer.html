<footer>
	<div class="container">
		<hr>
		<ul class="credits list-inline list-with-separator text-center text-muted">
			<li class="list-inline-item">
				&copy; 2014-{{ site.time | date: '%Y' }}
				<a href="{% if site.github.owner.blog.size > 0 %}{{ site.github.owner.blog }}{% else %}{{ '/' | relative_url }}{% endif %}" rel="external noreferrer noopener" target="_blank">
					{{ site.github.owner.name }}
				</a>
			</li>
			<li class="list-inline-item">Powered by dmzx-web.net</li>
			<li class="list-inline-item">Hosted on GitHub Pages</li>
		</ul>
	</div>
</footer>
