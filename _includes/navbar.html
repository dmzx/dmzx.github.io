<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
	<div class="container">
		<a class="navbar-brand" href="{{ site.data.pages | where: 'name', 'home' | map: 'uri' | first | relative_url }}">{{ site.title | escape }}</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#site-navigation" aria-controls="site-navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="site-navigation">
			{%- if site.data.pages.size > 0 %}
			<ul class="navbar-nav">
				{%- for p in site.data.pages %}
				<li class="nav-item{% if p.uri == page.url %} active{% endif %}">
					<a class="nav-link" href="{{ p.uri | uri_escape | relative_url }}">
						{%- if p.uri == '/donate/' -%}
						<span class="iconify inline-icon donate-icon" data-icon="bi:heart-fill"></span>
						{%- endif -%}
						{{ p.title | escape }}
						{% if p.uri == page.url %}<span class="sr-only"> (current)</span>{% endif %}
					</a>
				</li>
				{%- endfor %}
			</ul>
			{%- endif %}
			<form action="https://duckduckgo.com/" target="ddg" class="form-inline ml-auto my-2 my-lg-0">
				<div class="input-group input-group-sm">
					<input name="q" class="form-control" type="search" placeholder="Keywordsâ€¦" title="Search with DuckDuckGo" aria-label="Search">
					<input type="hidden" name="sites" value="{{ site.url | absolute_url | remove_first: 'https://' | remove_first: 'http://' }}">
					<input type="hidden" name="HTTPS" value="1">

					<div class="input-group-append">
						<button class="btn btn-secondary" type="submit" id="button-addon2">Search</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</nav>
